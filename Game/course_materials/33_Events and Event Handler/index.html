<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Events and Event Handler</title>
</head>

<body>
    <!-- onclick -->
    <button type="button" onclick="alert('Hello JS World!')">Click Me</button>
    <button type="button" id="myBtn">Click Me</button>

    <!-- onchange -->
    <br><br> 
    <input type="text" id="myInput">

    <!-- onkeydown -->
    <br><br>
    <textarea id="myText"></textarea>

    <!-- addEventListener() method -->
    <br><br>
    <button type="button" id="myBtn2">Click Me</button>

    <!-- addEventListener() with anonymous function -->
    <br><br>
    <button type="button" id="myBtn3">Click Me</button>

    <script src="script.js"></script>

</body>

</html>
