<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML and CSS Crash Course - HTML</title>
</head>

<body>
    <!-- Element with tags -->
    <p>This is a paragraph</p>

    <!-- Element with attribute -->
    <h1 class="my-number1-class">This is heading 1</h1>

    <!-- Nesting element -->
    <p>My car is <strong>very</strong> big.<p>

    <!-- HTML <a> href attribute -->
    <a href="https://www.udemy.com/">Visit Udemy</a>

    <!-- Empty element -->
    <br><img src="images/udemy-logo.png" alt="Udemy image">

</body>

</html>
